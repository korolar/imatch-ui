<div class="container">
  <header class="jumbotron">
    <h2 class="text-center">Trainer Schedule status</h2>
  </header>

  <app-mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
  </app-mwl-demo-utils-calendar-header>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view
            *ngSwitchCase="'month'"
            [viewDate]="viewDate"
            [events]="events"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            [viewDate]="viewDate"
            [events]="events"
            [dayStartHour]=7
            [dayEndHour]=19
    >
    </mwl-calendar-week-view>
    <app-mwl-day-view-scheduler
            *ngSwitchCase="'day'"
            [viewDate]="viewDate"
            [events]="events"
            [users]="users"
            (eventTimesChanged)="eventTimesChanged($event)"
            (userChanged)="userChanged($event)"
            [dayStartHour]=7
            [dayEndHour]=19
    >
    </app-mwl-day-view-scheduler>

<!--    <mwl-calendar-day-view-->
<!--            *ngSwitchCase="'day'"-->
<!--            [viewDate]="viewDate"-->
<!--            [events]="events"-->

<!--    >-->
<!--    </mwl-calendar-day-view>-->
  </div>
</div>
