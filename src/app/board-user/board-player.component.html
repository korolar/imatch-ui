<div class="container">
  <header class="jumbotron">
    <h2 class="text-center">Schedule status</h2>
  </header>

  <app-mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
  </app-mwl-demo-utils-calendar-header>

  <div [ngSwitch]="view">
    <mwl-calendar-month-view
            *ngSwitchCase="'month'"
            [viewDate]="viewDate"
            [events]="events"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
            *ngSwitchCase="'week'"
            [viewDate]="viewDate"
            [events]="events"
            [dayStartHour]=7
            [dayEndHour]=19
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
            *ngSwitchCase="'day'"
            [viewDate]="viewDate"
            [events]="events"
            [dayStartHour]=7
            [dayEndHour]=19
    >
    </mwl-calendar-day-view>
  </div>
</div>
